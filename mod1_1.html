<html>
    <head>
        <title>Curso Javascript - Roquetseat</title>
    </head>
    <body>
        
        <script>
            console.log('Hello World')
            
            // string
            var nome = 'Ricardo'

            // integer (n√∫mero inteiro)
            var idade = 32

            // float (ponto flutuante)
            var peso = 120.5

            // booleano
            var humano = true

            // array, vetor, lista
            var alunos = ['Diego', 'Gabriel', 'Lucas']

            // objeto
            var aluno = {
                nome: 'Ricardo',
                idade: 32,
                peso: 80.5,
                humano: true,
                colega: alunos[2]
            }

            console.log(alunos[1])

            console.log(aluno.colega)
        </script>
    </body>
</html>
