        <h1>Curso de Javascript - Roquetseat</h1>
        
        <script>
            var x = 10, y = 5;

            var soma = x + y;
            var subtracao = x - y;
            var produto = x * y;
            var quociente = x / y;
            var modulo = x % y; // resto da divis√£o inteira

            console.log(soma, subtracao, produto, quociente, modulo );

            x += y; // x = x + 3 (incremento)

            console.log(x);
        </script>
