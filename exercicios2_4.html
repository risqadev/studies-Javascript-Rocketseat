<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript - Roquetseat</title>
    <style>
        body {
            background-color: #3f3f3f;
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Curso de Javascript - Roquetseat</h1>
    <h2>Exercícios módulo 2</h2>
    <h3>4º exercício</h3>
    
    <div class="container">
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        <ul class="lista">
            
        </ul>
    </div>
    
    <script>
        var nomes = ["Lucas", "Ricardo", "Rita", "Maria Luiza"];
        
        var listElement = document.querySelector('ul.lista');

        var inputElement = document.querySelector('input[name=nome]');

        for (let i = 0; i < nomes.length; i++) {
            let itemElement = document.createElement('li');
            itemElement.appendChild(document.createTextNode(nomes[i]));

            listElement.appendChild(itemElement);
        }
        
        function adicionar() {
            let itemElement = document.createElement('li');
            itemElement.appendChild(document.createTextNode(inputElement.value));
            listElement.appendChild(itemElement);
        }

    </script>
</body>

</html>
